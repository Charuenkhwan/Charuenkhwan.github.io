<!DOCTYPE html>
<html>
<head>
  <title>Demo VideoViewer</title>
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css"> 
  <script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh@0.1/face_mesh.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="camera">
    <canvas id="canvas" width=640 height=480></canvas>
    <video id="video">Video stream not available.</video>
  </div>
  <ons-button onclick="popup()">Click Me</ons-button>
  <a href="https://developer.mozilla.org/en-US/docs/Web/API/MediaDevices/getUserMedia">การใช้กล้อง</a>
  <a href="https://lintangwisesa.github.io/MediaPipe-in-JavaScript/faceMesh.html">ตัวอย่าง MediaPipe</a>
  <a href="https://google.github.io/mediapipe/solutions/faceMesh.html">คู่มือ MediaPipe</a>
  <script>
    function popup() {
      alert('Hello World!');
    }
    
    function onResultsFaceMesh(results) {
      const canvas = document.getElementById('canvas');
      const canvasCtx = canvas.getContext('2d');
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
      canvasCtx.drawImage(results.image, 0, 0, canvas.width, canvas.height);
       if (results.multiFaceLandmarks) {
    for (const landmarks of results.multiFaceLandmarks) {
      drawConnectors(
          canvasCtx, landmarks, FACEMESH_TESSELATION,
          {color: '#C0C0C070', lineWidth: 1});
      drawConnectors(
          canvasCtx, landmarks, FACEMESH_RIGHT_EYE,
          {color: '#FF3030'});
      drawConnectors(
          canvasCtx, landmarks, FACEMESH_RIGHT_EYEBROW,
          {color: '#FF3030'});
      drawConnectors(
          canvasCtx, landmarks, FACEMESH_LEFT_EYE,
          {color: '#30FF30'});
      drawConnectors(
          canvasCtx, landmarks, FACEMESH_LEFT_EYEBROW,
          {color: '#30FF30'});
      drawConnectors(
          canvasCtx, landmarks, FACEMESH_FACE_OVAL,
          {color: '#E0E0E0'});
      drawConnectors(
          canvasCtx, landmarks, FACEMESH_LIPS,
          {color: '#E0E0E0'});
      }
      canvasCtx.restore();   
    }
    
    // Prefer camera resolution nearest to 640x480.
    function startup() {
      // MediaPipe code
      const faceMesh = new faceMesh({locateFile: (file) => {
        return `https://cdn.jsdelivr.net/npm/@mediapipe/face_mesh/${file}`;
      }});
       faceMesh.setOptions({
        modelComplexity: 1,
        smoothLandmarks: true,
        enableSegmentation: true,
        smoothSegmentation: true,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });
      faceMesh.onResults(onResultsPose);
      
      // Camera code
      const video = document.getElementById('video');
      const camera = new Camera(video, {
        onFrame: async () => {
          await faceMesh.send({image: video});
        },
        width: 640,
        height: 480
      });
      camera.start();
    }
   
    // start
    window.addEventListener("load", startup, false);
  </script>
</body>
</html>
